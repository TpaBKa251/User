name: Update API
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '**/ru/tpu/hostel/user/controller/**'
      - '**/ru/tpu/hostel/user/dto/**'

jobs:
  update-openapi:
    name: Update API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: hostelService
          POSTGRES_USER: hostel
          POSTGRES_PASSWORD: ilia
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5430:5432
      rabbitmq:
        image: rabbitmq:4.1.0-management
        ports:
          - "5672:5672"  # Порт для общения с микросервисами
          - "15672:15672" # Web UI для управления RabbitMQ
        volumes:
          - ./config/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
          - ./config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
        options: >-
          --health-cmd rabbitmq-diagnostics -q ping
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Build application
        env:
          INTERNAL_REPO_LOGIN: ${{ secrets.INTERNAL_REPO_LOGIN }}
          INTERNAL_REPO_PASSWORD: ${{ secrets.INTERNAL_REPO_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew clean build

      - name: Start application and get OpenAPI spec
        env:
          INTERNAL_REPO_LOGIN: ${{ secrets.INTERNAL_REPO_LOGIN }}
          INTERNAL_REPO_PASSWORD: ${{ secrets.INTERNAL_REPO_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew bootRun --args='--spring.profiles.active=dev' &
          APP_PID=$!
          
          # Ждем пока приложение поднимется (увеличиваем таймаут)
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8081/actuator/health > /dev/null 2>&1; then
              echo "Application started successfully"
              break
            fi
            sleep 5
            echo "Waiting... attempt $i/30"
          done
          
          # Проверяем что приложение действительно запустилось
          if ! curl -f http://localhost:8081/actuator/health; then
            echo "Application failed to start within 150 seconds"
            exit 1
          fi
          
          # Скачиваем спецификацию
          curl -f http://localhost:8081/api-docs.yaml -o openapi-temp.yaml
          
          # Останавливаем приложение
          kill $APP_PID || true
          wait $APP_PID || true

      - name: Update OpenAPI file
        run: |
          if [ -f openapi-temp.yaml ]; then
            mkdir -p api
            mv openapi-temp.yaml api/User-openapi.yaml
            echo "OpenAPI spec updated"
          else
            echo "Failed to download OpenAPI spec"
            exit 1
          fi

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add api/User-openapi.yaml
          git diff --staged --quiet || git commit -m "chore: update OpenAPI specification"
          git push