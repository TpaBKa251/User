name: Update API
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '**/main/java/ru/tpu/hostel/user/controller/**'
      - '**/main/java/ru/tpu/hostel/user/dto/**'

jobs:
  update-openapi:
    name: Update API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Cache Docker images
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.docker/cache
            /tmp/docker-cache
          key: ${{ runner.os }}-docker-images-${{ hashFiles('docker-compose-api.yml') }}
          restore-keys: |
            ${{ runner.os }}-docker-images-

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Start DB and RabbitMQ
        run: |
          docker compose -f docker-compose-api.yml pull --quiet
          docker compose -f docker-compose-api.yml up -d

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
          java-version: 21
          distribution: 'zulu'
          cache: gradle

      - name: Start application and get OpenAPI spec
        env:
          INTERNAL_REPO_LOGIN: ${{ secrets.INTERNAL_REPO_LOGIN }}
          INTERNAL_REPO_PASSWORD: ${{ secrets.INTERNAL_REPO_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew bootRun --args='--spring.profiles.active=dev' &
          APP_PID=$!
          
          timeout 30s bash -c 'until curl -f http://localhost:8081/actuator/health; do sleep 2; done'
          
          if ! curl -f http://localhost:8081/actuator/health; then
            echo "Application failed to start within 45 seconds"
            exit 1
          fi
          
          curl -f http://localhost:8081/api-docs.yaml -o openapi-temp.yaml
          
          kill $APP_PID || true
          wait $APP_PID || true

      - name: Cleanup containers
        run: |
          docker compose -f docker-compose-api.yml down || true

      - name: Update OpenAPI file
        run: |
          if [ -f openapi-temp.yaml ]; then
            mkdir -p api
            mv openapi-temp.yaml api/User-openapi.yaml
            echo "OpenAPI spec updated"
          else
            echo "Failed to download OpenAPI spec"
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add api/User-openapi.yaml
          
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "Обновлено API"
            git push
            echo "Changes pushed successfully"
          else
            echo "No changes to commit"
          fi