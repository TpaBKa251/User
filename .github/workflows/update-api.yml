name: Update API
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '**/ru/tpu/hostel/user/controller/**'
      - '**/ru/tpu/hostel/user/dto/**'

jobs:
  update-openapi:
    name: Update API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start RabbitMQ
        run: docker-compose -f docker-compose-api.yml up

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Build application
        env:
          INTERNAL_REPO_LOGIN: ${{ secrets.INTERNAL_REPO_LOGIN }}
          INTERNAL_REPO_PASSWORD: ${{ secrets.INTERNAL_REPO_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Start application and get OpenAPI spec
        env:
          INTERNAL_REPO_LOGIN: ${{ secrets.INTERNAL_REPO_LOGIN }}
          INTERNAL_REPO_PASSWORD: ${{ secrets.INTERNAL_REPO_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew bootRun --args='--spring.profiles.active=dev' &
          APP_PID=$!
          
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8081/actuator/health > /dev/null 2>&1; then
              echo "Application started successfully"
              break
            fi
            sleep 5
            echo "Waiting... attempt $i/30"
          done
          
          if ! curl -f http://localhost:8081/actuator/health; then
            echo "Application failed to start within 150 seconds"
            docker-compose -f docker-compose-api.yml logs rabbitmq || true
            exit 1
          fi
          
          curl -f http://localhost:8081/api-docs.yaml -o openapi-temp.yaml
          
          kill $APP_PID || true
          wait $APP_PID || true

      - name: Cleanup containers
        run: |
          docker-compose -f docker-compose-api.yml down || true

      - name: Update OpenAPI file
        run: |
          if [ -f openapi-temp.yaml ]; then
            mkdir -p api
            mv openapi-temp.yaml api/User-openapi.yaml
            echo "OpenAPI spec updated"
          
            echo "=== DIFF ==="
            git diff api/User-openapi.yaml || true
            echo "============="
          else
            echo "Failed to download OpenAPI spec"
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add api/User-openapi.yaml
          
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "chore: auto-update OpenAPI specification"
            git push
            echo "Changes pushed successfully"
          else
            echo "No changes to commit in OpenAPI spec"
            echo "=== Current file content ==="
            head -20 api/User-openapi.yaml || true
          fi