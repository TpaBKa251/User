name: CI with SonarCloud for Gradle

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Шаг 2: Настройка JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Шаг 3: Добавление прав на выполнение для gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Шаг 4: Прогон unit-тестов
      - name: Run unit tests
        run: ./gradlew test

      # Шаг 5: Настройка SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Шаг 6: Публикация результатов анализа
      - name: Publish results to SonarCloud
        run: ./gradlew sonarqube