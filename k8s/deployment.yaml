apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  labels:
    app: userservice
spec:
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      automountServiceAccountToken: false
      containers:
        - name: userservice
          image: ghcr.io/tpabka251/userservice:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "0Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
