apiVersion: v1
kind: Service
metadata:
  name: userservice
spec:
  selector:
    app: userservice
  ports:
    - protocol: TCP
      port: 8080         # Внутренний порт, по которому шлюз доступен в кластере
      targetPort: 8080   # Порт, на котором слушает контейнер
  type: ClusterIP      # Так шлюз доступен только внутри кластера; внешний доступ обеспечит Ingress или NodePort
